<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper JS Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <style>
  .swiper {
            width: 100%;
            height: 100vh; /* Full viewport height */
        }
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #eee;
        }
        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the slide area without distortion */
        }
    </style>
</head>
<body>
    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="1.jpg" alt=""></div>
            <div class="swiper-slide"><img src="2.jpg" alt=""></div>
            <div class="swiper-slide"><img src="3.jpg" alt=""></div>
            <!-- Add more slides as needed -->
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
    
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module">
        import Swiper from 'https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.mjs';

        const swiper = new Swiper('.swiper', {
            direction: 'horizontal', // Set the direction to horizontal
            loop: true, // Enable looping
            autoplay: {
                delay: 3000, // Delay between slides in milliseconds
                disableOnInteraction: false, // Keeps autoplay running after interactions
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true, // Allows clicking on pagination bullets to navigate
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            scrollbar: {
                el: '.swiper-scrollbar',
            },
        });
    </script>
</body>
</html>
