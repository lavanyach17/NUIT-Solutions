<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Icons</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d366f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        .icon-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .icon-box {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 1rem;
            padding: 1rem;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            width: 200px;
        }

        .icon-box:hover {
            transform: scale(1.1);
        }

        .icon-box i {
            color: #ff4081;
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .icon-description {
            font-size: 1rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Social Icons</h1>
        <div class="icon-container">
            <div class="icon-box">
                <i class="bi bi-facebook"></i>
                <div class="icon-description">Facebook</div>
            </div>
            <div class="icon-box">
                <i class="bi bi-twitter"></i>
                <div class="icon-description">Twitter</div>
            </div>
            <div class="icon-box">
                <i class="bi bi-instagram"></i>
                <div class="icon-description">Instagram</div>
            </div>
            <div class="icon-box">
                <i class="bi bi-youtube"></i>
                <div class="icon-description">YouTube</div>
            </div>
            <div class="icon-box">
                <i class="bi bi-linkedin"></i>
                <div class="icon-description">LinkedIn</div>
            </div>
            <div class="icon-box">
                <i class="bi bi-pinterest"></i>
                <div class="icon-description">Pinterest</div>
            </div>
            <div class="icon-box">
                <i class="bi bi-snapchat"></i>
                <div class="icon-description">Snapchat</div>
            </div>
            <div class="icon-box">
                <i class="bi bi-tiktok"></i>
                <div class="icon-description">TikTok</div>
            </div>
            <div class="icon-box">
                <i class="bi bi-reddit"></i>
                <div class="icon-description">Reddit</div>
            </div>
        </div>
    </div>
</body>
</html>
