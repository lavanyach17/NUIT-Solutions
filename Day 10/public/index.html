<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            border: 2px solid #979799;
        }
        .form-label {
            font-weight: bold;
        }
        .form-check {
            margin-left: 15px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #984ce9, #e8a5f8);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h3><i>Enquiry Form</i></h3>
            <form class="row g-3" action="/submit-form" method="post">
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="inputName" name="Name">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="inputEmail4" name="Email">
                </div>
                <div class="col-md-6">
                    <label for="inputPhone" class="form-label">Phone:</label>
                    <input type="tel" class="form-control" id="inputPhone" name="Phone">
                </div>
                <div class="col-md-4 mt-5">
                    <label for="inputState" class="form-label">State:</label>
                    <select id="inputState" class="form-select" name="State">
                        <option selected>Choose...</option>
                        <option>Andhra Pradesh</option>
                        <option>Tamil Nadu</option>
                        <option>Assam</option>
                        <option>Maharashtra</option>
                        <option>Bengaluru</option>
                        <option>Himachal Pradesh</option>
                        <option>Gujarat</option>
                        <option>Goa</option>
                        <option>Uttar Pradesh</option>
                        <option>Karnataka</option>
                        <option>Kerala</option>
                        <option>Madhya Pradesh</option>
                        <option>Punjab</option>
                        <option>Odisha</option>
                        <option>Rajasthan</option>
                        <option>Jammu And Kashmir</option>
                        <option>Bihar</option>
                    </select>
                </div>
                <div class="col-md-12">
                    <p class="form-label">Gender:</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Gender" id="male" value="Male">
                        <label class="form-check-label" for="male">
                            Male
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Gender" id="female" value="Female" checked>
                        <label class="form-check-label" for="female">
                            Female
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Gender" id="other" value="Other">
                        <label class="form-check-label" for="other">
                            Other
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <label for="inputComment" class="form-label">Comment:</label>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Enter your Comment here" id="floatingTextarea2" style="height: 100px" name="Comment"></textarea>
                    </div>
                </div>
                <div class="col-12 mt-3">
                    <center>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </center>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
