<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Popup Image</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
    <style> 
        .gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <a href="6.jpg" class="popup-link">
            <img src="6.jpg" alt="Single Image">
        </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script>
        $(document).ready(function() { // Wait until the document is fully loaded.
            $('.popup-link').magnificPopup({ // Target the link with the class 'popup-link'
                type: 'image', // Specify that this is an image popup
                gallery: {
                    enabled: false // Disable the gallery feature since we only have a single image
                }
            });
        });
    </script>
</body>
</html>
